<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = parseInt(prompt("This program is for getting factors of given number"));
        document.write("These are factors of num "+ a + ":-" + "<br/> <br/>");
        document.write(" :- ");
        if (a%1!=0){
            document.write("Please enter only num bruhh!!!");
        }
        for (i=1; i < a; i++){
            if(a%i==0) {
                document.write(i+",");
            }
        }
        document.write(a);
    </script>
</body>
</html>
